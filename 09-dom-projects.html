    <!-- project3 -->
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orderes over $40 = FREE shipping.</p>
    <input 
        class="js-order-cost" 
        type="text" 
        name="orderCost" 
        placeholder="Cost of order" 
        onkeydown="
            if(event.key === 'Enter') {
                calculateCost();
            }
    ">
    <button onclick="
        calculateCost();
        ">Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>

        function subscribe() {
            const subBtnElem = document.body.querySelector('.js-sub-btn');
            subBtnElem.innerText = (subBtnElem.innerText === 'Subscribe')? 'Unsubscribe' : 'Subscribe';
        }
        
        function calculateCost() {
            const orderCost = document.body.querySelector('.js-order-cost');

            const totalCost = document.body.querySelector('.js-total-cost');

            const orderCostNum = Number(orderCost.value);
            console.log(orderCostNum);

            if(orderCostNum < 40) totalCost.innerText = `$${orderCostNum + 10}`;
            else totalCost.innerText = `$${orderCostNum}`;
        } 

    </script>
</body>
