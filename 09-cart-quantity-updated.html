<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>

<body>
    <p onclick="alert('Dhat teri maa ki chut!');
        ">Cart Quantity
    </p>

    <button onclick="
        showCartQuantity();
        ">Show Quantity
    </button>

    <button onclick="
        cartQuantity++;
        showCartQuantity();
        ">Add to Cart
    </button>

    <button onclick="
        cartQuantity += 2;
        showCartQuantity();
        ">+2
    </button>

    <button onclick="
        cartQuantity += 3;
        showCartQuantity();
        ">+3
    </button>

    <button onclick="
        cartQuantity += 4;
        showCartQuantity();
        ">+4
    </button>

    <button onclick="
        cartQuantity += 5;
        showCartQuantity();
        ">+5
    </button>

    <button onclick="
        cartQuantity = 0;
        showCartQuantity();
        ">Reset Cart
    </button>

    <button onclick="
        cartQuantity--;
        showCartQuantity();
        ">Remove from cart
    </button>

    <button onclick="
        cartQuantity -= 2;
        showCartQuantity();
        ">-2
    </button>

    <button onclick="
        cartQuantity -= 3;
        showCartQuantity();
        ">-3
    </button>

    <p class="js-cart-quant">Cart Quantity: 0</p>

    <script>

        let cartQuantity = 0;

        const cartQuantityPara = document.querySelector('.js-cart-quant');

        function showCartQuantity() {
            if (cartQuantity > 10) {
                cartQuantityPara.innerHTML = `Cart is full`;
                cartQuantity = 10;
            }
            else if (cartQuantity < 0) {
                cartQuantityPara.innerHTML = `Not enough items in the cart`;
                cartQuantity = 0;
            }
            else {
               cartQuantityPara.innerHTML = `Cart Quantity: ${cartQuantity}`;
            }
        }


    </script>
</body>

</html>
