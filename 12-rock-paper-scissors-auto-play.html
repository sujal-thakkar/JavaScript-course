<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Now autoplay</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors-auto-play.css">
</head>

<body>
    <p class="title">Rock Paper Scissors Game</p>

    <p>
        <button onclick="
            rock();"
            class="move-btn"><img src="images/rock.png" alt="rock" class="move-icon">
        </button>

        <button onclick="
            paper();"
            class="move-btn"><img src="images/paper.png" alt="paper" class="move-icon">
        </button>

        <button onclick="
            scissors();"
            class="move-btn"><img src="images/scissors.png" alt="scissors" class="move-icon">
        </button>
    </p>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        resetScore(score);
        " class="reset-btn">Reset Score
    </button>

    <button onclick="
        autoplay();
        " class="js-autoplay autoplay-btn">Auto Play
    </button>

    <div class="js-reset-para reset-para">Score reset</div>

    <script src="scripts/12-rock-paper-scissors-auto-play.js"></script>
</body>

</html>
