        function findIndex(arr, target) {
            for(let i=0; i<arr.length; i++) {
                if(arr[i] === target) return i;
            }
            return -1;
        }
        
        function unique(arr) {
            const uniqueArr = [];
            for(const i of arr) {
                if(findIndex(uniqueArr, i) === -1) {
                    uniqueArr.push(i);
                }
            }
            return uniqueArr;
        }
