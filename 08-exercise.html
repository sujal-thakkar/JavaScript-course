  <script>

    function comparePrice(product1, product2) {
      if(product1.price < product2.price) return product1;
      else return product2;
    }

    function isSameProduct(product1, product2) {
      const p1 = JSON.stringify(product1);
      const p2 = JSON.stringify(product2);
      return p1 === p2;
    }
     
    const product = {
      name: 'basketball',
      price: 2095
    };

    product.price += 500;
    product['delivery-time'] = '3 days';


    const product2 = {
      name: 'football',
      price: 2566
    };

    // console.log(comparePrice(product, product2));
    console.log(isSameProduct(product, product2));
