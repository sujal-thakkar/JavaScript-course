<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>CALCULATOR</p>
  <P>
    <button onclick="
    calculation = updateCalculation(calculation, '1');
    ">1</button>

  <button onclick="
    calculation = updateCalculation(calculation, '2');
    ">2</button>

  <button onclick="
    calculation = updateCalculation(calculation, '3');
    ">3</button>

  <button onclick="
    calculation = updateCalculation(calculation, ' + ');
    ">+</button>
  </P>

  <p>
    <button onclick="
    calculation = updateCalculation(calculation, '4');
    ">4</button>

  <button onclick="
    calculation = updateCalculation(calculation, '5');
    ">5</button>

  <button onclick="
    calculation = updateCalculation(calculation, '6');
    ">6</button>

  <button onclick="
    calculation = updateCalculation(calculation, ' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
    calculation = updateCalculation(calculation, '7');
    ">7</button>

  <button onclick="
    calculation = updateCalculation(calculation, '8');
    ">8</button>

  <button onclick="
    calculation = updateCalculation(calculation, '9');
    ">9</button>

  <button onclick="
    calculation = updateCalculation(calculation, ' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
    calculation = updateCalculation(calculation, '0');
    ">0</button>

  <button onclick="
    calculation = updateCalculation(calculation, '.');
    ">.</button>

  <button onclick=" 
    calculation = evalCalculation(calculation);
    ">=</button>

  <button onclick="
    calculation = updateCalculation(calculation, ' / ');
    ">/</button>
  </p>

  <button onclick="
    clearCalculation(calculation);
  ">Clear</button>
  

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(calculation, operation) {
      calculation += operation;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
      return calculation;
    }

    function evalCalculation(calculation) {
      calculation = eval(calculation);
      console.log(calculation);
      return calculation;
    }

    function clearCalculation(claculation) {
      calculation = '';
      console.clear();
      return calculation;
    }



  </script>
</body>
</html>
