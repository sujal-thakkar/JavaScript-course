<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Now autoplay</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors-auto-play.css">
</head>

<body>
    <p class="title">Rock Paper Scissors Game</p>

    <p>
        <button 
            class="move-btn js-rock-btn">
            <img src="images/rock.png" alt="rock" class="move-icon">
        </button>

        <button 
            class="move-btn js-paper-btn">
            <img src="images/paper.png" alt="paper" class="move-icon">
        </button>

        <button 
            class="move-btn js-scissors-btn">
            <img src="images/scissors.png" alt="scissors" class="move-icon">
        </button>
    </p>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-btn js-reset-btn">Reset Score</button>

    <button class="js-autoplay autoplay-btn js-autoplay-btn">Auto Play</button>
    <div class="js-reset-conf reset-conf-prompt">
        Are you sure you want to reset the score? 
        <button class="js-reset-yes-btn reset-yes-btn">YES</button>
        <button class="js-reset-no-btn reset-no-btn">NO</button>
    </div>
    <div class="js-reset-para reset-para">Score reset</div>

    <script src="scripts/12-rock-paper-scissors-auto-play.js"></script>
</body>

</html>
